<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>Cadastro de usuário</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap -->
        <link href="../../scripts/css/bootstrap-theme.min.css" rel="stylesheet"></link>
        <link href="../../scripts/css/bootstrap.css" rel="stylesheet"></link>
        <link href="../../scripts/css/signin.css" rel="stylesheet"></link>
        <script src="../../scripts/js/bootstrap.min.js"></script>

        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <h:body>
        <ui:composition template="../layout/logado/layout.xhtml">
            <ui:define name="content">
                <div class="hidden-xs" style="padding-top: 200px"></div>
                <div class="container">
                    <c:forEach items="#{jogos_anunciosMB.TelaAnuncio()}" var="anuncio">
                        <h:column>
                            <div class="col-md-12">
                                <div class="col-md-6">
                                    <div style="border: #e5e5e5 solid 0.1rem; border-radius: 10px; " class="col-md-12">
                                        <img src="/../ProjetoIntegrador/site/img/file/#{anuncio.img}" class="col-md-12"/>
                                    </div>    
                                </div>
                                <div class="col-md-6">
                                    <div class="bg-warning" style="border-radius: 7px;">
                                        <h1 style="padding: 10px; color: #fff">#{anuncio.console.descricao} > #{anuncio.genero.descricao}</h1>
                                    </div>
                                    <div style="background-color: #1b1e2b ;margin: 0 20px 0 20px; color: white; padding: 0px 15px 0 15px">
                                        
                                        <div style="padding-top: 1px;"><h3><i class="glyphicon glyphicon-user"></i> #{anuncio.user.nome} - #{anuncio.user.bairro.bairroNome}</h3></div>
                                        <div><h3><i class="glyphicon glyphicon-earphone"></i> #{anuncio.user.telefone_ddd} - #{anuncio.user.telefone_numero}</h3></div>
                                        <div><h3><i class="glyphicon glyphicon-cd"></i> #{anuncio.nome}</h3></div>
                                        <span style="color: #64a2d8;">descrição:</span>
                                        <div style="padding: 5px 10px 5px 10px; background-color: #fff4a6; border: 1px solid #d2ca8e; color: #38b;"><p style="word-wrap: break-word;">"#{anuncio.descricao}"</p></div>
                                        <div style="padding-bottom: 1px;"><h3></h3></div>
                                        
                                    </div>
                                </div>
                            </div>   
                        </h:column>
                    </c:forEach>
                </div>
                <div class="hidden-xs" style="padding-bottom: 150px"></div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
