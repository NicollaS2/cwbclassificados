<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Cadastro de usuário</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap -->
        <link href="../../scripts/css/bootstrap-theme.min.css" rel="stylesheet"></link>
        <link href="../../scripts/css/bootstrap.css" rel="stylesheet"></link>
        <link href="../../scripts/css/signin.css" rel="stylesheet"></link>
        <script src="../../scripts/js/bootstrap.min.js"></script>

        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <h:body>
        <ui:composition template="../layout/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="col-md-12" style="margin-top: 100px; height: 500px;">
                        <h:form  class="form-signin">
                            <h2 class="form-signin-heading">Cadastro de usuário</h2>
                            <div class="col-md-6">
                                <div class="btn btn-xs btn-primary">Nome:</div>
                                <h:inputText id="inputNome" class="form-control"
                                             required="required"
                                             requiredMessage="Campo Obrigatório"
                                             label="Nome"
                                             value="#{userMB.user.nome}"
                                             maxlength="25">
                                </h:inputText>
                              
                                <div class="btn btn-xs btn-primary">Sobrenome:</div>
                                <h:inputText id="inputSobrenome" class="form-control"
                                             required="required"
                                             requiredMessage="Campo Obrigatório"
                                             label="Sobrenome" 
                                             value="#{userMB.user.ultimonome}"
                                             maxlength="25">
                                </h:inputText>
                            </div>
                            <div class="col-md-6">
                                <div class="btn btn-xs btn-primary">Email:</div>
                                <h:inputText id="inputEmail" class="form-control"
                                             required="required"
                                             requiredMessage="Campo Obrigatório"
                                             label="Email"
                                             validator="#{userMB.validateEmail}"
                                             value="#{userMB.user.email}"
                                             maxlength="50">
                                </h:inputText>
                            </div>    
                            <div class="col-md-6">    
                                <div class="btn btn-xs btn-primary">Senha:</div>
                                <h:inputSecret id="inputSenha" class="form-control" 
                                               required="required"
                                               label="Senha"
                                               value="#{userMB.user.senha}"
                                               maxlength="30">
                                </h:inputSecret>
                            </div>
                            <div class="col-md-6">
                                <div class="btn btn-xs btn-primary">Em qual bairro de Curitiba-PR você mora?</div>
                                <h:selectOneMenu id="inputBairro" class="form-control"
                                                 required="required"
                                                 requiredMessage="Campo Obrigatório"
                                                 label="Bairro"
                                                 value="#{userMB.user.id}">
                                    <f:selectItems value="#{bairroMB.bairros}" var="bairro" itemLabel="#{bairro.bairroNome}"
                                                   itemValue="#{bairro.id}"/>
                                </h:selectOneMenu> 
                            </div>    
                            <div class="col-md-6">
                                <div class="btn btn-xs btn-primary">Tipo de Telefone:</div>
                                <h:selectOneMenu id="inputTtelefone" class="form-control"
                                                 required="required"
                                                 requiredMessage="Campo Obrigatório"
                                                 label="tipoTelefone"
                                                 value="#{userMB.user.telefone_tipo_id}">
                                    <f:selectItems value="#{userMB.tipofone}" var="telefone" itemLabel="#{telefone.telefone_descricao}"
                                                   itemValue="#{telefone.telefone_tipo_id}"/>
                                </h:selectOneMenu> 
                            </div>    
                            <div class="col-md-6">
                                <div class="btn btn-xs btn-primary"> ddd do Telefone:</div>
                                <h:inputText id="inputdddTelefone" class="form-control"
                                             required="required"
                                             requiredMessage="Campo Obrigatório"
                                             label="Telefone"
                                             validator="#{userMB.somenteNumeros}"
                                             value="#{userMB.user.telefone_ddd}"
                                             maxlength="2">
                                </h:inputText>
                            </div> 
                            <div class="col-md-6">
                                <div class="btn btn-xs btn-primary">Telefone:</div>
                                <h:inputText id="inputTelefone" class="form-control"
                                             required="required"
                                             requiredMessage="Campo Obrigatório"
                                             label="Telefone"
                                             validator="#{userMB.somenteNumeros}"
                                             value="#{userMB.user.telefone_numero}"
                                             maxlength="9">
                                </h:inputText>
                            </div> 
                            
                            <div class="col-md-6" style="float: right">
                                <h:commandButton class="btn btn-lg btn-warning" style="float: right;" value="Cadastrar" action="#{userMB.cadastro()}"></h:commandButton>
                                <h:messages id="msgInfo"
                                            infoClass="btn btn-bg alert-success"
                                            warnClass="btn btn-bg alert-warning"
                                            errorClass="btn btn-bg alert-danger"
                                            fatalClass="btn btn-bg alert-danger"
                                            globalOnly="false"
                                            />
                            </div>
                        </h:form >
                    </div> 
                </div>    
            </ui:define>
        </ui:composition>
    </h:body>
</html>
